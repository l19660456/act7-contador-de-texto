<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Palabras y Caracteres</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(10px);
            max-width: 500px;
            width: 90%;
        }

        .container h1 {
            font-size: 2.5em;
            text-align: center;
            color: #fff;
            margin-bottom: 20px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
        }

        .textarea-container {
            position: relative;
        }

        textarea {
            width: 100%;
            height: 150px;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            resize: none;
            outline: none;
            color: #333;
            background: rgba(255, 255, 255, 0.8);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: box-shadow 0.3s ease;
        }

        textarea:focus {
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }

        .counter {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
            font-size: 1.2em;
            color: #f1f1f1;
            text-shadow: 1px 1px 10px rgba(0, 0, 0, 0.3);
        }

        .counter span {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        @media (max-width: 500px) {
            .container {
                padding: 20px;
            }

            .container h1 {
                font-size: 1.8em;
            }

            .counter {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Contador de Texto</h1>
        <div class="textarea-container">
            <textarea id="texto" placeholder="Escribe aquÃ­..." oninput="actualizarConteo()"></textarea>
        </div>
        <div class="counter">
            <span>Palabras: <span id="conteoPalabras">0</span></span>
            <span>Caracteres: <span id="conteoCaracteres">0</span></span>
        </div>
    </div>

    <script>
        function actualizarConteo() {
            const texto = document.getElementById('texto').value;

            // Contar caracteres (sin contar espacios)
            const conteoCaracteres = texto.replace(/\s+/g, '').length;

            // Contar palabras
            const palabras = texto.trim().split(/\s+/).filter(Boolean);
            const conteoPalabras = palabras.length;

            // Mostrar resultados
            document.getElementById('conteoPalabras').textContent = conteoPalabras;
            document.getElementById('conteoCaracteres').textContent = conteoCaracteres;
        }
    </script>

</body>
</html>
